<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camping-Car Maroc - Découvrez le Désert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Bouton flottant -->
  <button id="chat-toggle">💬</button>

  <!-- Chatbox -->
  <div class="chat-container" id="chat-container">
    <div class="chat-header">🤖 Camping-Car Maroc</div>
    <div id="chat-box" class="chat-box">
      <div class="bot-message">Bonjour 👋 ! Posez-moi vos questions sur nos voyages 🚐🌍</div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Écrivez ici...">
      <button onclick="sendMessage()">➡</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
